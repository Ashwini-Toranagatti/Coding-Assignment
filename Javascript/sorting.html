<body>
  <script>
    function descendingSort(arr) {
  for (var i = 0; i < arr.length - 1; i++) {
    for (var j = i + 1; j < arr.length; j++) {
      if (arr[i] < arr[j]) {
        var temp = arr[i];
        arr[i] = arr[j];
        arr[j] = temp;
      }
    }
  }
  return arr;
}
var array = [5, 3, 8, 2, 1];
descendingSort(array);
    console.log("Sorted Array: " + array);
  </script>
