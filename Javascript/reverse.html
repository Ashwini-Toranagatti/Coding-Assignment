        <script>
            function reverseWords(sentence) {
  var words = [];
  var currentWord = "";

  for (var i = 0; i < sentence.length; i++) {
    var char = sentence[i];
    if (char === " ") {
      words.push(reverse(currentWord));
      currentWord = "";
    } else {
      currentWord += char;
    }
  }
  
  words.push(reverse(currentWord));

  function reverse(word) {
    var reversedWord = "";
    for (var j = word.length - 1; j >= 0; j--) {
      reversedWord += word[j];
    }
    return reversedWord;
  }

  return words.join(" ");
}

var sentence = "This is a sunny day";
revWord = reverseWords(sentence);
